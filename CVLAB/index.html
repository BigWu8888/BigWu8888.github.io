        <h2>香菇販賣員</h2>
        <p> 我真的很愛香菇，香菇屬於食用真菌的一種，有豐富的營養價值也稱作「菇中之王」，香菇的真菌又分為菌褶（菇傘的反面）、菌傘（菇傘的正面）、菌環（類似蒂頭）。菌褶上面會形成一種擔子，4個孢子等於一個擔子，香菇屬於野生的樹木腐生菌，從5000年前的古代人就已經發現它的美味，進而開始採食香菇並食用，之後因為野生的香菇數量越來越少，才發展出人工種植的香菇。</p>
